<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Shop - Redirect</title>
    <script type="text/javascript">
      // Script per gestire il Single Page Application (SPA) routing su GitHub Pages
      // Questo script prende l'URL che ha causato il 404 e lo trasforma in un parametro query
      // in modo che index.html possa caricarlo correttamente tramite React Router.
      var pathSegmentsToKeep = 1; // Imposta a 1 se il tuo sito Ã¨ su username.github.io/repo-name/

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>

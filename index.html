<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-tanstack-shop</title>
  <script type="text/javascript">
  (function(l) {
    if (l.search[1] === 'p') {
      var decoded = l.search.slice(1).split('&').map(function(s) { 
        return s.replace(/~and~/g, '&') 
      }).filter(function(s) {
        return s.slice(0, 2) === 'p=/';
      })[0];
      if (decoded !== undefined) {
        var path = decoded.slice(3);
        if (path !== l.pathname.slice(l.pathname.lastIndexOf('/') + 1)) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, l.pathname.lastIndexOf('/') + 1) + path + l.search.slice(1).split('&').filter(function(s) {
              return s.slice(0, 2) !== 'p=/';
            }).join('&').replace(/^/, l.search.length > 1 ? '&' : '') + l.hash
          );
        }
      }
    }
  }(window.location))
</script>
  </head>
  <body>
    <div id="modal"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
